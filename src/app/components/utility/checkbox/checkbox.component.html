<div
  class="capitalize flex items-center space-x-2 rounded p-2 hover:bg-amber-500 accent-amber-300">
  <input
    [checked]="checked"
    (change)="toggleChecked()"
    type="checkbox"
    id="checkbox"
    name="checkbox"
    class="h-5 w-5 rounded border-amber-200 text-amber-50 shadow-sm focus:border-amber-400 focus:ring focus:ring-amber-200 focus:ring-opacity-50 focus:ring-offset-0 disabled:cursor-not-allowed disabled:text-gray-400" />
  <label for="checkbox" class="flex w-full space-x-2 text-sm">
    <ng-content></ng-content>
  </label>
</div>
