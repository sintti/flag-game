<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-6 w-96 relative">
    <!-- Close button in the top-right corner -->
    <button
      (click)="close()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
      &times;
    </button>

    <!-- Modal content -->
    <h2 class="text-xl font-semibold mb-4">Syötä pelaajan nimi</h2>
    <input
      type="text"
      [(ngModel)]="playerName"
      placeholder="Pelaajan nimi"
      class="border border-gray-300 rounded w-full p-2 mb-4" />

    <button
      (click)="submit()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 w-full">
      Valmis
    </button>
  </div>
</div>
