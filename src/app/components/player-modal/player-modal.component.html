<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-gray-700 rounded-lg p-6 w-96 relative">
    <!-- Close button in the top-right corner -->
    <button
      (click)="close()"
      class="absolute top-3 right-3 text-amber-500 hover:text-amber-700">
      &times;
    </button>

    <!-- Modal content -->
    <h2 class="text-xl text-amber-50 font-semibold mb-4">
      Syötä pelaajan nimi
    </h2>
    <input
      type="text"
      [(ngModel)]="playerName"
      placeholder="Pelaajan nimi"
      class="border border-amber-300 rounded w-full p-2 mb-4" />

    <button
      gameButton
      (click)="submit()"
      class="px-4 py-2 transition duration-300 w-full">
      Valmis
    </button>
  </div>
</div>
