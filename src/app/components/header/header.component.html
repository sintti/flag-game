<header class="header background">
  <div class="logo">
    <a routerLink="/">{{ title }}</a>
  </div>
  <nav class="border-amber-200 background">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <button
        (click)="toggleMenu()"
        data-testid="navbar-hamburger-menu"
        data-collapse-toggle="navbar-hamburger"
        type="button"
        class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-amber-100 rounded-lg hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-400"
        aria-controls="navbar-hamburger"
        aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="w-full" id="navbar-hamburger">
        @if (isMenuVisible) {
          <app-settings data-testid="settings-component" />
        }
      </div>
    </div>
  </nav>
</header>
