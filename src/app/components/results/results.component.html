<div
  class="background flex flex-col justify-center items-center h-screen max-h-screen">
  @defer (on timer(2000ms)) {
    <div class="flex flex-col justify-start items-center h-dvh">
      <h1 class="text-amber-100 text-5xl">
        {{ (winner$ | async)?.name }}
      </h1>
      <img
        src="assets/cup.png"
        class="h-80 sm:h-[500px]"
        alt="Winner's price cup" />
      <app-results-table class="" />
    </div>
  } @placeholder {
    <h1 class="text-amber-100 text-6xl">Voittaja on...</h1>
  }
</div>
