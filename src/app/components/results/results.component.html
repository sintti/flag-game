<div class="background flex flex-col items-center justify-center h-auto">
  @defer (on timer(2000ms)) {
    <div class="flex flex-col justify-center items-center">
      <img src="assets/cup.png" alt="Winner's price cup" />
      <h1 class="text-amber-100 md:text-6xl md:mb-6 text-5xl mb-4">
        {{ (winner$ | async)?.name }}
      </h1>
      <app-results-table />
    </div>
  } @placeholder {
    <h1 class="text-amber-100 text-6xl">Voittaja on...</h1>
  }
</div>
